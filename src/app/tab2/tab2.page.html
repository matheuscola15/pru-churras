<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TRUCO!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="favorite">

  <ion-card>
    <ion-card-title>
      MARCADOR DE TENTO!
    </ion-card-title>
  </ion-card>

  <div>
    <div class="text1">
      <ion-chip>
        Valendo: {{ valendo }}
      </ion-chip>
    </div>

    <div class="button">
      <ion-button size="large" (click)="mudartento(1)">1</ion-button>
      <ion-button size="large" (click)="mudartento(3)">3</ion-button>
      <ion-button size="large" (click)="mudartento(6)">6</ion-button>
      <ion-button size="large" (click)="mudartento(9)">9</ion-button>
      <ion-button size="large" (click)="mudartento(12)">12</ion-button>
    </div>
    <div class="button2">
      <div>
        <ion-chip>
          Time 1 (NÓS)
        </ion-chip>
        <ion-button size="large" (click)="somatento1()" size="medium">+</ion-button>
        <ion-chip>
          PONTOS: {{ pontos1 }}
        </ion-chip>
        <ion-button size="large" (click)="diminuitento1()" size="medium">-</ion-button>
      </div>
      <div>
        <ion-chip>
          Time 2 (ELES)
        </ion-chip>
        <ion-button size="large" (click)="somatento2()" size="medium">+</ion-button>
        <ion-chip>
          PONTOS: {{ pontos2 }}
        </ion-chip>
        <ion-button size="large" (click)="diminuitento2()" size="medium">-</ion-button>
      </div>
    </div>

    <div class="div-bottom">
      <div class="result">
        <ion-title>
          PARTIDAS
        </ion-title>
        <ion-chip>
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-label>Time 1 (NÓS)</ion-label>
        </ion-chip>
        <ion-chip>
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-label>Time 2 (ELES)</ion-label>
        </ion-chip>
      </div>
      <div class="result2">
        <ion-chip>
          {{ time1 }}
        </ion-chip>
        <ion-chip>
          {{ time2 }}
        </ion-chip>
      </div>
    </div>
    <ion-button size="medium" (click)="clear()" class="clear">
      LIMPAR PLACAR
    </ion-button>
  </div>

</ion-content>
